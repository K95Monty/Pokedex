<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">

	  <title>Pokedex</title>
	  <meta name="description" content="The HTML5 Herald">
	  <meta name="author" content="SitePoint">

	  <link rel="stylesheet" href="css/styles.css?v=1.0">

	</head>
	<body>
        <header class="pokemon-search">
            <form>
                <input type="text" placeholder="search for Pokemon" id="search" >
                <button id="submit" onclick="getValueInput()">Find</button>
            </form>
            <button class="form-button" id="back">Back</button>
            <button class="form-button" id="next">Next</button>
            <button class="form-button" id="random">Random</button>
        </header>
        <section class="pokemon-grid">
            <div class="pokemon-order">
                <span id="id">#</span>
                <h2 id="name">name of pokemon</h2>
            </div>
            <div class="pokemon-images">
                <div class="image normal-image">
                    <img src="" alt="" id="normal-male"><p>male</p><!--add male icon-->
                    <img src="" alt="" id="normal-female"><!--add female icon-->
                </div>
                <div class="image shiny-image">
                    <img src="" alt="" id="shiny-male"><div>male</div>
                    <img src="" alt="" id="shiny-female"><div>female</div>
                </div>
            </div>
            <section class="pokemon-data">
                <div class="pokemon-info" id="abilities">ability</div>
                <div class="pokemon-info" id="types">type</div>
                <div class="pokemon-info" id="moves">moves</div>
                <div class="pokemon-info" id="weaknesses">weakness</div>
            </section>
            <section class="pokemon-evolution">
                <div>evolution</div>
            </section>
        </section>

        <script type="text/javascript" src="js\app.js"></script>
	</body>
</html>
