<!DOCTYPE html>
<html lang="en">
	<head>
	  <meta charset="utf-8">

	  <title>Pokedex</title>
	  <meta name="description" content="The HTML5 Herald">
	  <meta name="author" content="SitePoint">

	  <link rel="stylesheet" href="css/styles.css?v=1.0">

	</head>
	<body>
        <header class="pokemon-search">
            <h1>Pokedex</h1>
            <form>
                <input type="text" placeholder="Type Pokemon name or #id" id="search">
                <input placeholder="Search For Pokemon" id="find" onclick="getPokemonData()">
            </form>
            <button class="form-button" id="back">Back</button>
            <button class="form-button" id="next">Next</button>
            <button class="form-button" id="random">Random</button>
        </header>
        <section id="pokemon-grid">
            
                <h2 class="pokemon-info" data-id="id">#</h2>
                <h3 class="pokemon-info" data-name="name">name of pokemon<h3>
                <img class="pokemon-info" data-male="male" src="" alt=""><p>male</p><!--add male icon-->
                <img class="pokemon-info" data-female="female" src="" alt=""><p>female</p><!--add female icon-->
                <img class="pokemon-info" data-shinyMale="shiny-male" src="" alt=""><p>shiny male</p>
                <img class="pokemon-info" data-shinyFemale="shiny-female" src="" alt=""><p>shiny female</p>       
                <div class="pokemon-info" data-abilities="abilities">
                    <ul>
                        <li>
                            Ability 1
                        </li>
                        <li>
                            Ability 2
                        </li>
                    </ul>
                </div>
                <div class="pokemon-info" data-type="type">
                    <ul>
                        <ul>
                            <li>
                                Type 1
                            </li>
                            <li>
                                Type 2
                            </li>
                        </ul>
                    </ul>
                </div>            
        </section>

        <script type="text/javascript" src="js\app.js"></script>
	</body>
</html>
